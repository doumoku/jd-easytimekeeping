command: >-
  /*

  The API has several functions for getting the time. 


  toTimeString returns the current time as a formatted string. 

  Internally, it's used by the chat functions.

  */


  // by default, the day is not included in the string

  const time = game.modules.get('jd-easytimekeeping').api.toTimeString()

  ui.notifications.notify(time)


  // pass true to have the day included

  const timeWithDay =
  game.modules.get('jd-easytimekeeping').api.toTimeString(true)

  ui.notifications.notify(timeWithDay)
